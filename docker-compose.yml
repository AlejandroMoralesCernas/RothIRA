version: '3.8'

services:

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "0:80"
    container_name: react_frontend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    container_name: go_lang_prod
  air_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    container_name: go_lang_air

  debugger:
    build: 
        context: .
        dockerfile: Dockerfile.debug
    ports:
        - "3000:3000"
        - "4000:4000"
    environment:
      - PORT=3000
    container_name: go_lang_debugger

  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: rothira
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
